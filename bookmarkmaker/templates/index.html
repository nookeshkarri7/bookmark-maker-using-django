<!DOCTYPE html>
<html>
    {% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="bgContainerblue">
        
        <div clas="container">
            <div class="row">
                <div class="d-flex flex-column justify-content-center bookmarkCard col-5">
                    <h1 class="heading">Bookmark Your Favorite Sites</h1>
                    <div class="innerform">
                        <form method="POST">
                            <div>
                                {{form.as_p}}
                                {% csrf_token %}
                            </div>
                            <div class="text-right">
                                <button type="submit" class="backg btn btn-dark" id="submitBtn">Submit</button>
                            </div>
                        </form>
                    </div>    
            
                </div>
                <div class="ml-auto col-6 savedData ">
                    <h1 class="nameTitle">
                        Saved Bookmarks
                    </h1>
                    {% if data %}
                    <table>
                        <thead >
                            <th>Bookmark Name</th>
                            <th>URL</th>
                        </thead>
                    
                        {% for each in data %}
                            <tr>
                                <td>{{each.site_name}}</td>
                                <td><a href="https://{{each.site_url}}" target="_blank"><button class='btn btn-primary'>Visit Site</button></a></td>
                            </tr>
                        {% endfor %}
                    </table>
                    {%else %}
                        <table>
                            <thead>
                                <th>Bookmark Name</th>
                                <th>URL</th>
                            </thead>
                        </table>
                        <tr>No data available</tr>
                    {% endif %}
                </div>
        </div>
            <div>
                
            </div>
        </div>
    </div>
</body>

</html>
